<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <style>
    
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img{
      height: 300px;
    }

  </style>

</head>
<body>
  <img src="" alt="" id="pokemon">
  <h1 id="nombrePokemon">Nombre del Pokemon: </h1>
  <script>

    const pokemon = document.getElementById('pokemon')
    const nombrePokemon = document.getElementById('nombrePokemon')
    const id = Math.ceil(Math.random() * 898)


    const renderPokemon = (image) => {
      pokemon.setAttribute('src', image)
    }

    fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
    .then(response => response.json())
    .then(data => {
      renderPokemon(data.sprites.front_default)
      nombrePokemon.innerHTML = `Nombre del Pokemon: ${data.forms[0].name}`
    })

   
</script>

</body>

</html>
